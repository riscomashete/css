<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #parent-portal {
      max-width: 900px;
      margin: auto;
    }

    #parent-title {
      text-align: center;
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .portal-card {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .portal-card h3 {
      margin-top: 0;
      color: #e67e22;
    }

    /* Teacher Communication */
    #teacher-message label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }

    #teacher-message input,
    #teacher-message textarea,
    #teacher-message select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    #teacher-message textarea {
      resize: vertical;
    }

    #send-btn {
      background: #e67e22;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #ca5c09;
    }

    /* Fee Payment */
    #fee-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #fee-table th, #fee-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    #fee-table th {
      background: #e67e22;
      color: #fff;
    }

    #fee-table td {
      background: #fafafa;
    }

    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #e67e22;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    .download-link:hover {
      background: #ca5c09;
    }
  </style>
</head>
<body>
  <div id="parent-portal">
    <h2 id="parent-title">üë®‚Äçüë©‚Äçüë¶ Parent Portal</h2>

    <!-- Communication with Teachers -->
    <div class="portal-card" id="teacher-message">
      <h3>üì© Communication with Teachers</h3>
      <form action="send_message.php" method="POST">
        <label for="parent-name">Your Name:</label>
        <input type="text" id="parent-name" name="parent_name" required>

        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student_name" required>

        <label for="teacher">Select Teacher:</label>
        <select id="teacher" name="teacher" required>
          <option value="">-- Select Teacher --</option>
          <option value="math">Mr. John (Math)</option>
          <option value="english">Mrs. Smith (English)</option>
          <option value="science">Ms. Adams (Science)</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button id="send-btn" type="submit">Send Message</button>
      </form>
    </div>

    <!-- Fee Payment & Receipts -->
    <div class="portal-card" id="fee-payment">
      <h3>üí≥ Fee Payment & Receipts</h3>
      <table id="fee-table">
        <tr>
          <th>Term</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Receipt</th>
        </tr>
        <tr>
          <td>Term 1</td>
          <td>N$ 2,000</td>
          <td>Paid</td>
          <td><a class="download-link" href="receipt_term1.pdf" target="_blank">Download</a></td>
        </tr>
        <tr>
          <td>Term 2</td>
          <td>N$ 2,200</td>
          <td>Pending</td>
          <td>-</td>
        </tr>
      </table>
      <a class="download-link" href="pay_fees.html">Pay Fees Online</a>
    </div>
  </div>
</body>
</html>
